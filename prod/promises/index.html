<!DOCTYPE html>

<html>
<head>

</head>
<body>
    <button>Click!</button>    
</body>

<script>
    var counter = 0;

    document.querySelector("button").addEventListener("click", function () {
        ++counter;
    });

    setTimeout(function () {
        if (counter > 5) {
            alert("You won! You clicks: " + counter);
        } else {
            alert("Sorry, you lost.");
        }
    }, 2000);
</script>

</html>
