<!DOCTYPE html>

<html>
<head>

</head>
<body>
    <button>Click!</button>    
</body>

<script>
    function startGame(){
        let counter = 0;

        document.querySelector("button").addEventListener("click", () => {
            ++counter;
        });

        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (counter > 5) {
                    resolve(counter);
                } else {
                    reject(6 - counter);
                }
            }, 2000);            
        });
    }

    startGame()
      .then((count) => alert(`You win! :) You clicked ${count} times the button.`))
      .catch((remaining) => alert(`Sorry, you lost. You were ${remaining} clicks left to win. :( Better luck on next time.`));

</script>

</html>
